<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="../../layui/css/layui.css">
  <link rel="stylesheet" href="./europe.css">
</head>
<body>
  <div class="europe-login">
    <div class="europe-login-main">
      <div class="europe-login-main-form">
        <div class="europe-login-main-form-title">
          欢迎登录<span>门店信息管理系统</span>
        </div>
        <div class="europe-login-main-form-main">
          <form class="layui-form" action="">
            <div class="layui-form-item europe-login-main-form-item">
              <div class="europe-login-main-form-item-main">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item europe-login-main-form-item">
              <div class="europe-login-main-form-item-main">
                <input name="title" required  lay-verify="required" type="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item europe-login-main-form-item">
              <div class="europe-login-main-form-item-main">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="../../layui/layui.all.js"></script>
<script>
//Demo
layui.use('form', function(){
  var form = layui.form;

  //监听提交
  form.on('submit(formDemo)', function(data){
    layer.msg(JSON.stringify(data.field));
    return false;
  });
});
</script>
